<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        h1{
            background-color: rgb(190, 41, 84);
            font-size: 50px;
            text-transform:uppercase ;
        }
        h1:hover{
            font-size: 100px;
        }
        input:checked{
            outline:1px solid rgb(93, 7, 21);
        }
    </style>
</head>
<body>
    <h1>ENQUIRY FORM</h1>
    <form>
    <label>Enter your name:</label>
    <input type="text"><br><br>
    <label>Enter your age: </label>
    <input type="text"><br><br>
    <label>Enter your qualification :</label>
    <input type="text"><br><br>
    <p>Which programming language do you like?:</p>
    <label><input name="origin" type="radio" value="Python" checked>Python</label><br>
    <label><input name="origin" type="radio" value="Java" checked>Java</label><br>
    <label><input name="origin" type="radio" value="C++" checked>C++</label><br><br>
    <label>Enter your work experience:</label>
    <input type="text"><br><br>
    <p>Enter your gender:</p>
    <input type="radio">
    <label>Male</label><br>
    <input type="radio">
    <label>Female</label><br>
    <input type="radio">
    <label>Others</label><br><br><br>
    <button>Submit</button>
    </form>
</body>
</html>
